<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Body Fitness - Start your fitness journey today">
    <meta name="keywords" content="fitness, gym, signup, register, body fitness">
    <meta name="author" content="Body Fitness">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <title>Sign Up - Body Fitness</title>
</head>
<body class="signup-page">
    
    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-box">
            
            <!-- Signup Header -->
            <div class="signup-header">
                <h1 class="signup-title">create account</h1>
                <div class="underline"></div>
            </div>
            
            <!-- Signup Form -->
            <form id="signupForm" class="signup-form" novalidate>
                
                <!-- Full Name Input -->
                <div class="input-group">
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Full Name" 
                        required
                        autocomplete="name"
                        aria-label="Full Name"
                    >
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <!-- Username Input -->
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Username" 
                        required
                        autocomplete="username"
                        aria-label="Username"
                    >
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"></path>
                    </svg>
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Email Address" 
                        required
                        autocomplete="email"
                        aria-label="Email Address"
                    >
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>

                <!-- Phone Input -->
                <div class="input-group">
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="Phone Number (optional)" 
                        autocomplete="tel"
                        aria-label="Phone Number"
                    >
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required
                        autocomplete="new-password"
                        aria-label="Password"
                    >
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>

                <!-- Confirm Password Input -->
                <div class="input-group">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm Password" 
                        required
                        autocomplete="new-password"
                        aria-label="Confirm Password"
                    >
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>

                <!-- Error Message Display -->
                <div class="error-message" id="errorMessage" role="alert"></div>

                <!-- Links Container -->
                <div class="links-container">
                    <span class="link-text">Already have an account?</span>
                    <a href="index.html" class="link">Login here</a>
                </div>

                <!-- Signup Button -->
                <button type="submit" class="signup-btn">Create Account</button>
                
            </form>
            
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/signup.js"></script>
    
</body>
</html>
