<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your Body Fitness password">
    <meta name="keywords" content="fitness, gym, forgot password, reset password, body fitness">
    <meta name="author" content="Body Fitness">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/forgot-password.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <title>Forgot Password - Body Fitness</title>
</head>
<body class="forgot-password-page">
    
    <!-- Forgot Password Container -->
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            
            <!-- Forgot Password Header -->
            <div class="forgot-password-header">
                <h1 class="forgot-password-title">reset password</h1>
                <div class="underline"></div>
                <p class="subtitle">Enter your email address and we'll send you instructions to reset your password.</p>
            </div>
            
            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="forgot-password-form" novalidate>
                
                <!-- Email Input -->
                <div class="input-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Email Address" 
                        required
                        autocomplete="email"
                        aria-label="Email Address"
                    >
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>

                <!-- Error/Success Message Display -->
                <div class="error-message" id="errorMessage" role="alert"></div>

                <!-- Links Container -->
                <div class="links-container">
                    <a href="index.html" class="link">‚Üê Back to Login</a>
                    <a href="signup.html" class="link">Create Account</a>
                </div>

                <!-- Reset Button -->
                <button type="submit" class="reset-btn">Send Reset Link</button>
                
            </form>
            
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/forgot-password.js"></script>
    
</body>
</html>
